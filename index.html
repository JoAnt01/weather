<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
 </head>

  <body>
    <div class="container">
      <div id="city-list">
        <ul>
          <li class="city"><a class="london" href="#"> London</a></li>
          <li class="city"><a class="paris" href="#"> Paris</a></li>
          <li class="city"><a class="warsaw" href="#"> Warsaw</a></li>
          <li class="city"><a class="new-york" href="#">New York</a></li>
          <li class="city"><a class="tokyo" href="#">Tokyo</a></li>
        </ul>
      </div>
      <form>
        <div class="clicks">
          <div class="input-group">
            <input
              class="form-control"
              type="text"
              placeholder="Enter the city"
              id="city-input"
            />
            <button
              class="btn btn-secondary clicks"
              id="submit-btn"
              type="submit"
            >
              Search 🔎
            </button>

            <button
              class="btn btn-secondary clicks"
              id="local-btn"
              type="button"
            >
            Current 🗺️
            </button>
          </div>
        </div>
      </form>
      <div class="main-place">
       <strong><h1>Search for a city</h1></strong>
      </div>
      <div class="calendar">
        <time id="current-date"></time>
        <br />
        <time id="current-time"></time>
      </div>
      <br />

      <div class="icon-sky">
        <div class="row">
        <div class="col-6">
        <p id="sunny-day"> <img src="" id="icon"/> <br  /><strong><span id="sun-description"></span></strong></p>
     </div> 
     <div class="col-6" id="temperature"> 
       <p class="icon-sky" id="iconSky"></p> <a id="tempCelcius" href="#" class="active">°C</a>
       / <a id="tempFahr" href="#">°F</a>
      </div>
        </div>
      </div>
<br />
      <div class="wind">
      <p>  Wind 💨: <span id="speedWind"> </span> km/h <br />
        Humidity 💧: <span id="humidity"></span> </span>% 
        <br  /> 
        Pressure 🩺: <span id="pressure"></span> hPa </p>
      </div>

      <div class="weather">
        <div class="row">
          <div class="col">
            <div class="sunset">
              <div class="card-body">
                <h5 class="day">Tue</h5>
                <p class="card-text">
                  🌥 <br />
                  20°C/13°C
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="sunset">
              <div class="card-body">
                <h5 class="day">Wed</h5>
                <p class="card-text">
                  🌤 <br />
                  23°C/10°C
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="sunset">
              <div class="card-body">
                <h5 class="day">Thu</h5>
                <p class="card-text">
                  🌤 <br />
                  24°C/11°C
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="sunset">
              <div class="card-body">
                <h5 class="day">Fri</h5>
                <p class="card-text">
                  ☀ <br />
                  27°C/14°C
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="sunset">
              <div class="card-body">
                <h5 class="day">Sat</h5>
                <p class="card-text">
                  🌩 <br />
                  29°C/16°C
                </p>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div> <footer>
            <a href="https://github.com/JoAnt01/weather">Open-source code</a> by Joanna Antkiewicz </footer>
  </body>
  
  <script 
  type="text/javascript" src="script.js"></script>
</html>
